# Dependabot Auto-merge: Automatically approves and merges Dependabot PRs
# for patch and minor version updates to reduce maintenance overhead.
# NOTE: Requires proper branch protection rules in place.

name: Dependabot Auto-merge Security Updates

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve security PRs
        if: steps.metadata.outputs.alert-state == 'OPEN'
        continue-on-error: true
        run: gh pr review ${{ github.event.pull_request.number }} --approve --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for security PRs
        if: steps.metadata.outputs.alert-state == 'OPEN'
        run: gh pr merge ${{ github.event.pull_request.number }} --auto --squash --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
