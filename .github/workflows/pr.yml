# PR workflow: Runs build and lint checks on pull requests.
# Uses a reusable workflow from jimschubert/.workflows for consistency.

name: Build Go (PR)
on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: jimschubert/.workflows/.github/workflows/go-pr.yml@main
    with:
      golangci-lint-version: "v2.7.2"
    secrets: inherit
